{% load pwa %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    {% progressive_web_app_meta %}
    <title>Si Hipo - Sistem Informasi Hidroponik</title>
    <link href="{% static 'img/hipo-icon-2.png' %}" rel="icon" sizes="any" type="image/png" />
    <link href="{% static 'style.css' %}" rel="stylesheet" />
    <link href="{% static 'sb-admin-2/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
	<link href="{% static 'sb-admin-2/vendor/metisMenu/metisMenu.min.css' %}" rel="stylesheet" />
	<!-- <link href="{% static 'sb-admin-2/vendor/datatables-plugins/dataTables.bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'sb-admin-2/vendor/datatables-responsive/dataTables.responsive.css' %}" rel="stylesheet" /> -->
	<link href="{% static 'sb-admin-2/dist/css/sb-admin-2.css' %}" rel="stylesheet" />
	<link href="{% static 'sb-admin-2/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" />
	<!-- <link href="{% static 'sb-admin-2/vendor/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet" /> -->
	{% block html_head %}{% endblock %}
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><a href="/">SIHIPO</a> Login</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" action="{% url 'login' %}">
							{% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <!-- <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div> -->
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" value="Login" class="btn btn-lg btn-success btn-block" />
								<input type="hidden" name="next" value="/" />
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<script src="{% static 'sb-admin-2/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'sb-admin-2/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'sb-admin-2/vendor/momentjs/moment.js' %}"></script>
    <!-- <script src="{% static 'sb-admin-2/vendor/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js' %}"></script> -->
    <script src="{% static 'sb-admin-2/vendor/metisMenu/metisMenu.min.js' %}"></script>
    <script src="{% static 'sb-admin-2/vendor/datatables/js/jquery.dataTables.min.js' %}"></script>
    <!-- <script src="{% static 'sb-admin-2/vendor/datatables-plugins/dataTables.bootstrap.min.js' %}"></script>
    <script src="{% static 'sb-admin-2/vendor/datatables-responsive/dataTables.responsive.js' %}"></script> -->
    <script src="{% static 'sb-admin-2/dist/js/sb-admin-2.js' %}"></script>
</body>

</html>
